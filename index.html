<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simon Game, follow the pattern and play with your friends!">
    <meta property="og:title" content="Simon Game...">
    <meta property="og:description" content="Simon game is a classic electronic game...">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://">
    <meta property="og:url" content="https://">

    <link rel="icon" href="./icons/game.svg">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Simon Game</title>
</head>

<body>

    <!-- Definici贸n de la secci贸n principal -->
    <main class="main-block">
        <div class="container">
            <h1>Simon Game</h1>
            <h2>Follow the pattern</h2>
            <h3><span>Start</span>
            </h3>
            <p>Actual Score: 0</p>
            <div class="button-group">
                <div class="external-border yellow">
                    <div class="internal-border"></div>
                </div>
                <div class="external-border blue">
                    <div class="internal-border"></div>
                </div>
                <div class="external-border red">
                    <div class="internal-border"></div>
                </div>
                <div class="external-border green">
                    <div class="internal-border"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Definici贸n de la tabla de puntuaci贸n -->
    <footer>
        <div class="container">
            <h2 class="table-header">Score Table</h2>
            <table class="table">
                <thead class="table-heading">
                    <tr>
                        <td>Player</td>
                        <td>Score</td>
                        <td>Date</td>
                    </tr>
                </thead>
                <tbody class="players">

                </tbody>
            </table>
        </div>
    </footer>
    <script src="./js/index.js"></script>
</body>

</html>
